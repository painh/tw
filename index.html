<!DOCTYPE html>
<html>
	<head profile="http://www.w3.org/2005/10/profile">
	<link rel="icon" type="image/png" href="img/57x57.png">
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon-precomposed" href="img/57x57.png"/>
	<style>
		body {
		color:#fff;
		background-color:#000;
		-webkit-touch-callout:none;
		-webkit-tap-highlight-color:rgba(0,0,0,0);
		-webkit-text-size-adjust:none;
		-webkit-user-select:none;
		}

		#mainCanvas {
		position	: absolute;
		top		: 0px;
		left	: 0px;
		z-index	: 0;
		}

		canvas, img {
		image-rendering: optimizeSpeed;
		image-rendering: -moz-crisp-edges;
		image-rendering: -webkit-optimize-contrast;
		image-rendering: optimize-contrast;
		-ms-interpolation-mode: nearest-neighbor;
		}
	</style>
	<script>
		var config = {
			title : 'title',
			width : 320,
			height : 500,
			screenScale : 1,
			fps : 60,
			resLoadWaitTerm : 30,
			gameDivAlign : 'center',
			showLogOnDebugger : true,
			showLogOnConsole : true,
			needInstall : false
		};
	</script>
</head>
<body bgcolor="#000000">
	<div id="divInstallGuide" style='display:none;text-align:center'>
		사파리에서는 사운드 재생을 할 수 없습니다.<br/><br/>
		홈 화면에서 플레이 해 주세요.
	</div>
	<div id="game">
		<canvas id='mainCanvas'></canvas>	
		<canvas id='backCanvas'></canvas>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="engine.js"></script>
</body>
</html>
